<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập tài khoản hoặc email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .input-container {
            background-color: #e0e7ff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #cbd5e1;
            display: flex;
            align-items: center;
        }
        .input-container svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .input-container input {
            border: none;
            outline: none;
            flex-grow: 1;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 1112 21a9 9 0 01-6.879-3.196zM12 12a3 3 0 100-6 3 3 0 000 6z" />
        </svg>
        <input type="text" placeholder="Nhập tài khoản hoặc email">
    </div>
</body>
</html>
