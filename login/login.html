<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QLSV</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="loginAccount">
      <h1>Đăng nhập</h1>
      <div class="login_box">
        <form action="login.php" method="post" class="login">
          <label for="username"
            >&#x1F464; Nhập tài khoản: <span style="color: red">*</span></label
          >
          <input
            type="text"
            placeholder=" Tài khoản"
            name="username"
            id="username"
            required
          />
          <label for="password"
            >&#x1F511; Nhập mật khẩu: <span style="color: red">*</span></label
          >
          <input
            type="password"
            placeholder=" Mật khẩu"
            name="password"
            id="password"
            required
          />
          <button class="but" type="button" id="btn_login">
            <b>Đăng nhập</b>
          </button>
          <a href="/register/Register.html">
            <button type="button" id="btn_regis"><b>Đăng ký</b></button>
          </a>
          <div
            id="error"
            style="color: red; text-align: center; margin-top: 10px"
          ></div>
        </form>
      </div>
    </div>
    <script src="Login.js"></script>
  </body>
</html>
